{% extends "coiffure/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    Modifier le Client
                </div>

                <div class="card-body p-4">
                    <form action="{% url 'modifier_client' client.id %}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" name="nom" class="form-control" value="{{ client.nom }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" name="prenom" class="form-control" value="{{ client.prenom }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="text" name="telephone" class="form-control" value="{{ client.telephone }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ client.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date d'inscription</label>
                            <input type="date" name="date_inscription" class="form-control" value="{{ client.date_inscription|date:'Y-m-d' }}">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Statut</label>
                            <select name="statut" class="form-select">
                                <option value="actif" {% if client.statut == "actif" %}selected{% endif %}>Actif</option>
                                <option value="inactif" {% if client.statut == "inactif" %}selected{% endif %}>Inactif</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-2">Modifier</button>
                        <a href="{% url 'liste_clients' %}" class="btn btn-primary w-100">Retour à la liste</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(to right, #e7eced, #6988a8);
    }
</style>
{% endblock %}
