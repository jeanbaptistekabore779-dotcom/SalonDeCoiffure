{% extends "coiffure/base.html" %}
{% load static %}

{% block content %}

<style>
    body {
        background: linear-gradient(to right, #e7eced, #6988a8);
    }
</style>
<style>
    .card {
        border-radius: 15px;
    }
    .card-header {
        background: #3a60d3;
        color: #fff;
        font-weight: 600;
        font-size: 1.2rem;
    }
    .form-label {
        font-weight: 500;
    }
    .btn-primary {
        border-radius: 30px;
        padding-left: 25px;
        padding-right: 25px;
    }
</style>

<div class="container my-4">
    <div class="card shadow">

        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Client</label>
                        <select name="client" class="form-select" required>
                            <option value="" disabled selected>-- Choisir un client --</option>
                            {% for client in clients %}
                                <option value="{{ client.id }}">{{ client.nom }} {{ client.prenom }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Service</label>
                        <select name="service" class="form-select" required>
                            <option value="" disabled selected>-- Choisir un service --</option>
                            {% for service in services %}
                                <option value="{{ service.id }}">{{ service.libelle }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date_rdv" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Heure</label>

                </div>

                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'liste_rdv' %}" class="btn btn-secondary">â¬… Retour</a>
                    <button type="submit" class="btn btn-primary">Enregistrer le RDV</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
