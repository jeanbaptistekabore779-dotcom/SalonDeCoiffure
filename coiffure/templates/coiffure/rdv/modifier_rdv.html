{% extends "coiffure/base.html" %}
{% block title %}Modifier RDV{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg my-4 border-0">
                <!-- Header avec couleur et icône -->
                <div class="card-header text-center bg-primary text-white fs-5 fw-bold">
                    <i class="bi bi-pencil-square"></i> Modifier un Rendez-vous
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Client</label>
                            <select name="client" class="form-select" required>
                                {% for client in clients %}
                                    <option value="{{ client.id }}" {% if client.id == rdv.client.id %}selected{% endif %}>
                                        {{ client.nom }} {{ client.prenom }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Service</label>
                            <select name="service" class="form-select" required>
                                {% for service in services %}
                                    <option value="{{ service.id }}" {% if service.id == rdv.service.id %}selected{% endif %}>
                                        {{ service.libelle }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Date</label>
                            <input type="date" name="date_rdv" class="form-control" value="{{ rdv.date_rdv }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Heure</label>
                            <input type="time" name="heure" class="form-control" value="{{ rdv.heure }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Statut</label>
                            <select name="statut" class="form-select" required>
                                <option value="en attente" {% if rdv.statut == "en attente" %}selected{% endif %}>En attente</option>
                                <option value="confirmé" {% if rdv.statut == "confirmé" %}selected{% endif %}>Confirmé</option>
                                <option value="annulé" {% if rdv.statut == "annulé" %}selected{% endif %}>Annulé</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'liste_rdv' %}" class="btn btn-secondary btn-rounded px-4">Annuler</a>
                            <button type="submit" class="btn btn-primary btn-rounded px-4">Modifier RDV</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Styles additionnels -->
 
<style>
    body {
        background: linear-gradient(to right, #e7eced, #6988a8);
    }
</style>
<style>
    .btn-rounded { border-radius: 50px; }
    .card-header { border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem; }
</style>
{% endblock %}
