<!doctype html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  
  <title>Mon Salon</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark shadow">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Salon</a>

      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="/">Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">À propos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contactez-nous</a></li>
          <li class="nav-item"><a class="nav-link btn btn-success text-white ms-2" href="{% url 'login' %}">Connexion</a></li>
          <li class="nav-item"><a class="nav-link btn btn-info text-white ms-2" href="{% url 'register' %}">Créer un compte</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- LAYOUT PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">

      <!-- SIDEBAR -->
      <div class="col-2 bg-light p-3" style="height: 100vh;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="{% url 'tablebord' %}"><strong>Tableau de bord</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_clients' %}"><strong>Client</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_rdv' %}"><strong>Rendez-vous</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_services' %}"><strong>Service</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_produits' %}"><strong>Produit</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_employes' %}"><strong>Employé</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><strong>Paramètre</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><strong>Rapport</strong></a></li>
        </ul>
      </div>

      <!-- CONTENU A DROITE -->
      <div class="col-10 p-4">
        {% block content %}
        {% endblock %}
      </div>

    </div>
  </div>


  <footer class="bg-dark p-3 mt-4">
    <p class="text-center text-white">Tout droit reservé, groupe 4</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
